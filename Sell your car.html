form label {

form input[type="text"]{

form select {

                    </li>

                        <a class="nav-link" id="Link-I" href="Inventario de carros.html">View Inventory</a>
                    </li>
              </ul>
            </div>
          </div>

    <form action="https://formspree.io/f/mzzbzynn" method="POST" onsubmit="return validarenvio()">
        <label for="year">Year</label>
        <input type="date" name="year" id="year" placeholder="Car Year" required>
        <span id="syear" class="errorform"></span>

        <label for="make">Make</label>
        <input type="text" name="make" id="make" placeholder="Car Make" required>
        <span id="smake" class="errorform"></span>

        <label for="model">Model</label>
        <input type="text" name="model" id="model" placeholder="Car Model" required>
        <span id="smodel" class="errorform"></span>

        <label for="miles">Miles</label>
        <input type="text" name="miles" id="miles" placeholder="Miles" required>
        <span id="smiles" class="errorform"></span>
        
        <label for="title">Do you have the title?</label>
        <select id="title" name="title">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Your name" required>
        <span id="sname" class="errorform"></span>

        <label for="phone">Phone Number</label>
        <input type="text" name="phone" id="phone" placeholder="Your phone number" required>
        <span id="sphone" class="errorform"></span>

        <input type="submit" value="Send">
    </form>

<script>
$("#phone").on("keypress", function (e) {
    validarkeypress(/^[0-9-\b]*$/, e);
});

$("#phone").on("keyup", function () {
    validarkeyup(/^[0-9]{10,11}$/, $(this), $("#sphone"), "The format must be between 10 to 11 digits");
});

$("#miles").on("keypress", function (e) {
    validarkeypress(/^[0-9-\b]*$/, e);
});

$("#miles").on("keyup", function () {
    validarkeyup(/^[0-9]{1,10}$/, $(this), $("#smiles"), "Only numbers allowed for miles");
});

$("#name").on("keypress", function (e) {
    validarkeypress(/^[A-Za-z\b\s\u00f1\u00d1\u00E0-\u00FC]*$/, e);
});

$("#name").on("keyup", function () {
    validarkeyup(/^[A-Za-z\b\s\u00f1\u00d1\u00E0-\u00FC]{3,30}$/, $(this), $("#sname"), "Only letters between 3 and 30 characters");
});

// Función de validación del envío
function validarenvio() {
    if (validarkeyup(/^[0-9]{10,11}$/, $("#phone"), $("#sphone"), "The format must be between 10 to 11 digits") == 0) {
        alert("Error in phone");
        return false;
    }
    
    if (validarkeyup(/^[A-Za-z\b\s\u00f1\u00d1\u00E0-\u00FC]{3,30}$/, $("#name"), $("#sname"), "Only letters between 3 and 30 characters") == 0) {
        alert("Error in name");
        return false;
    }
    if (validarkeyup(/^[0-9]{1,10}$/, $("#miles"), $("#smiles"), "Only numbers allowed for miles") == 0) {
        alert("Error in miles");
        return false;
    }
    return true;
}
function validarkeypress(er, e) {
    key = e.keyCode;
    tecla = String.fromCharCode(key);
    a = er.test(tecla);
    if (!a) {
        e.preventDefault();
    }
}

// Función para validar la entrada después de escribir
function validarkeyup(er, etiqueta, etiquetamensaje, mensaje) {
    a = er.test(etiqueta.val());
    if (a) {
        etiquetamensaje.text("");
        return 1;
    } else {
        etiquetamensaje.text(mensaje);
        return 0;
    }
}
</script>
