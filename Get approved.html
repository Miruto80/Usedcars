<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usedcars - Get approved</title>
    <link rel="shortcut icon" href="imagenes/Favi.png" type="image/x-icon">
</head>
<style>
html {
    scroll-behavior: smooth;
}
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: black;
}
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #000;
}

header .logo-container {
    display: flex;
    align-items: center;
}

header .logo-container img {
    height: 200px;
    margin-right: 10px;
}

header .logo-container h1 {
    color: white;
}

header nav {
    flex-grow: 1;
    text-align: right;
}

header nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: flex-end;
}

header nav ul li {
    margin-left: 20px;
}

header nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

@media (max-width: 768px) {
    header {
        flex-direction: column;
        align-items: center;
    }

    header .logo-container {
        flex-direction: column;
        align-items: center;
    }

    header .logo-container img {
        margin-right: 0;
        padding: 0;
    }

    header h1 {
        text-align: center;
    }

    header nav {
        width: 100%;
        text-align: left;
    }

    header nav ul {
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
    }

    header nav ul li {
        margin-left: 0;
        margin-top: 10px;
        width: 100%;
    }

    header nav ul li a {
        width: 100%;
        padding: 10px 0;
        display: block;
        text-align: center;
        background-color: #000;
        color: white;
    }
}
form {
    background-color: #000;
    padding: 40px;
    margin: 20px auto;
    width: 80%;
    max-width: 800px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    color: white;
}
form label {
    font-weight: bold;
    color: white;
    display: block;
    margin-top: 20px;
}
form input[type="text"]{
    width: 97%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: none;
    border-bottom: 2px solid white;
    background-color: transparent;
    color: white;
    outline: none;
}
form select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: none;
    border-bottom: 2px solid white;
    background-color: transparent;
    color: white;
    outline: none;
}
form input[type="text"]::placeholder {
    color: #ddd;
}
form input[type="submit"] {
    background-color: #8055CA;
    color: white;
    padding: 15px 30px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 18px;
    display: block;
    margin: 30px auto 0;
    width: 50%;
    text-align: center;
}

form input[type="submit"]:hover {
    background-color: #6f45bd;
}
option{
    background-color: #000;
    color: white;
}
</style>
<body>
    <header>
        <div class="logo-container">
            <img class="imagen" src="imagenes/logo de carro sin fondo.png" alt="UsedCars logo" title="Usedcars - Texas Car Dealership">
            <h1>Usedcars Car Sales in Texas</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#"><b>Home</b></a></li>
                <li><a href="Inventario de carros.html"><b>Inventory</b></a></li>
                <li><a href="#contact"><b>Contact Us</b></a></li>
                <li><a href="Get approved.html"><b>Get approved</b></a></li>
                <li><a href="Sell your car.html"><b>Sell your car</b></a></li>
            </ul>
        </nav>
    </header>

    <form action="" method="POST">
        <label for="financing">Are you looking for in-house financing?</label>
        <select id="financing" name="financing">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="carType">What type of car are you looking for?</label>
        <input type="text" id="carType" name="carType" placeholder="Type of car" required>

        <label for="inTexas">Are you in Texas?</label>
        <select id="inTexas" name="inTexas">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="contactMethod">Preferred contact method</label>
        <select id="contactMethod" name="contactMethod">
            <option value="text">Text</option>
            <option value="email">Email</option>
            <option value="call">Call</option>
        </select>

        <label for="tradeIn">Do you have a Trade-in?</label>
        <select id="tradeIn" name="tradeIn">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="title">If yes, do you have the title?</label>
        <select id="title" name="title">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <input type="submit" value="Submit">
    </form>

<script>

</script>
</body>
</html>
